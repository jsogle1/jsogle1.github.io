<div class="leftnav">

<div class="column middle">
    <p><iframe id="contentFrame" width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="Home.html"></iframe></p>
</div>

<script>
    function loadInIframe(e, url) {
        e.preventDefault();
        document.getElementById('contentFrame').src = url;
    }

    document.addEventListener("DOMContentLoaded", function() {
  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelectorAll('.nav-link');

  hamburger.addEventListener('click', function() {
    navLinks.forEach(link => {
      link.classList.toggle('show');
    });
  });

  // Add this part to remove the 'show' class from each nav-link when it is clicked
  navLinks.forEach(link => {
    link.addEventListener('click', function() {
      navLinks.forEach(link => {
        link.classList.remove('show');
      });
    });
  });
});

</script>
  
</body>
</html>
